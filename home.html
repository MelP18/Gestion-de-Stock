<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GS</title>
</head>

<body>
    <div class="block">
        <div class="gestion">
            <img src="image/grocery-1232944_1280.jpg" alt="">
            <div class="container">
                <div class="formulaire">
                    <div class="formulaire__stock">
                        <form action="">
                            <fieldset>
                                <div class="formulaire__content">
                                    <h4>Entrer vos données</h4>
                                    <div class="formulaire__list">
                                        <div class="formulaire__item">
                                            <input type="text" name="produit" placeholder="Nom du produit" id="prod">
                                        </div>
                                        <div class="formulaire__item">
                                            <input type="number" name="prix" placeholder="Prix unitaire" id="pu">
                                        </div>
                                        <div class="formulaire__item">
                                            <input type="number" name="quant" placeholder="Quantité/Stock" id="qt">
                                        </div>
                                        <button id="btn" onclick="inserer(event) "> Soumettre </button>
                                       
                                        <p id="erreur"></p>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="result__cont">
                        <table border="1" style="border-collapse: collapse; color: black;" id="tle">
                            <thead>
                                <tr>
                                     <!--  <th>N°</th>   -->
                                      <th>Nom du produit</th>
                                      <th>Prix Unitaire</th>
                                      <th>Quantité</th>
                                      <th>Coût du stock</th>
                                  </tr> 
                            </thead>
                            <tbody id="ben">
                                
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
